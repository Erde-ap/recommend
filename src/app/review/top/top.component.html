<div class="flex_container">
  <div *ngFor="let item of items;">
  <mat-card>
    <mat-card-header>
        <p>{{item.i}}</p>
      <div mat-card-avatar [style.background-image]="'url(' + avatar + ')'" class="profile_card_image"></div>
      <mat-card-title>TestUser</mat-card-title>
      <mat-card-title>2018-01-25</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card_container">
      <h1>パナソニック エチケットカッター ER-GN 10シリーズ</h1>
      <div class="review_img">
        <img src="./assets/demoReview1.png" class="card_img">
      </div>
      <h2>薦めたい所</h2>
      <p>単4電池一本で動き、切れ味も問題なく、その割にリーズナブルな値段で購入できたので凄くコストパフォーマンスのいい商品だと思いました！</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button routerLink="/detail">続きを読む</a>
    </mat-card-actions>
  </mat-card>
</div>
</div>
